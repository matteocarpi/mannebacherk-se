---
layout: default
---
<div class="slide" style="background-image: url({{ page.image }})">
  <h1 class="
  {% if page.title == 'The Farm' %}

  white

  {% elsif page.title == 'The Cheese Laboratory' %}

  blue

  {% elsif page.title == 'Market' %}

  red

  {% endif %}
  ">{{ page.title }}</h1>

    {% if page.url == "/cheese-laboratory" %}

      <div id="cheese-navigator" class="" >
        
        {% for item in page.products %}

          <a href="{{ page.url }}/#{{ item.name }}">{{ item.name }}</a>

        {% endfor %}

    {% endif %}

  </div>

</div>
<div class="intro">
  <p>{{ page.intro }}</p>
</div>
{{ content }}
