---
layout: page
---
<div id="markets">

{% for item in page.markets %}
<div id="market">
  <h2 class="red">{{ item.name }}</h2>
  <h3>{{ item.address }}</h3>
  <ul>
  {% for item in item.times %}
  <li>{{ item }}</li>
  {% endfor %}
  </ul>
</div>
{% endfor %}

</div>
<img class="logo-small" src="{{ site.logo }}" alt="">
<p>{{ page.come-visit }}</p>
<a class="cta red-background"href="/#contacts">Contact Us</a>
